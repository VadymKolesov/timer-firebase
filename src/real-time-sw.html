<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg" href="/timer-icon.svg" />
    <meta name="theme-color" content="#171718" />
    <title>Timer</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="section-timer container">
        <div class="timer-wrap">
          <h1 class="timer-clock">00:00,000</h1>
          <div class="timer-buttons">
            <button
              type="button"
              class="start-btn inactive-btn"
              disabled="true"
            >
              Start
            </button>
            <button type="button" class="stop-btn inactive-btn" disabled="true">
              Stop
            </button>
          </div>
          <div class="users-wrap">
            <button class="ready-content inactive-btn">
              <div type="button" class="ready-btn">I'm ready</div>
              <div class="loader-wrap hide-loader">
                <div class="loader">
                  <div
                    class="justify-content-center jimu-primary-loading"
                  ></div>
                </div>
              </div>
            </button>
            <ul class="ready-users"></ul>
          </div>
        </div>
      </section>
      <section class="section-list container">
        <div class="list-btns">
          <button type="button" class="reset-btn">Reset</button>
          <button type="button" class="send-btn">Send</button>
        </div>
        <ul class="steps-list"></ul>
      </section>
    </main>
    <footer></footer>
    <div class="backdrop visually-hidden post-backdrop">
      <div class="loader-backdrop"></div>
    </div>
    <div class="backdrop visually-hidden reset-backdrop">
      <div class="reset-modal">
        <p>Are you sure?</p>
        <div>
          <button type="button" class="no-btn">No</button>
          <button type="button" class="yes-btn">Yes</button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/real-time-sw.js"></script>
  </body>
</html>
